<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/designsystem.esm.js"></script>
    <script nomodule src="/build/designsystem.js"></script>
  </head>
  <body>
    <!-- <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component> -->
    <div class="buttons" style="display: flex;">
      <button-dev color="primary">Primary</button-dev>
      <button-dev color="success">Success</button-dev>
      <button-dev color="danger">Danger</button-dev>

    </div>


    <div class="card">
      <card-dev>
        <card-dev-body>
          <p>Hola Soy un Card</p>
        </card-dev-body>
        <card-dev-footer>
          <button-dev color="success">Continuar</button-dev>
        </card-dev-footer>
      </card-dev>

    </div>
  </body>
</html>
